<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex: 1;
            gap: 20px;
        }
        .links {
            width: 200px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .links a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #0066cc;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .viewer {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Document Viewer</h1>
    <div class="container">
        <div class="links">
            <h3>Pages</h3>
            <script>
                for (let i = 1; i <= 42; i++) {
                    document.write(`<a href="${i}.html" target="documentFrame">Page ${i}</a>`);
                }
            </script>
        </div>
        <div class="viewer">
            <iframe name="documentFrame" src="1.html"></iframe>
        </div>
    </div>
</body>
</html>
